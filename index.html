<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Snake Game</title>
</head>

<body>
    <div class="container">
        <div class="score">
            <span>Score: <span class="score-value">0</span></span>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeDirection(this)" class="ArrowLeft"><i class="fa-solid fa-arrow-left"></i></button>
            <button onclick="changeDirection(this)" class="ArrowUp"><i class="fa-solid fa-arrow-up"></i></button>
            <button onclick="changeDirection(this)" class="ArrowDown"><i class="fa-solid fa-arrow-down"></i></button>
            <button onclick="changeDirection(this)" class="ArrowRight"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>Your score is <span class="game-score">0</span>&#128558;</p>
            <button class="restart"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
